<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accezz</title>
</head>
<body style="background-image:url('static/back.png')">


<div
        style="
        position: relative;
        height: 80vh;
">

    <div style="
        width: 100%;
        top:10%;
        position: absolute;
        font-size: 250%;
    ">

        <div style="
            position: absolute;
            transform: translateX(-50%) translateY(-50%);
            display: inline-block;
            color: #ffffff;
            left:25%;
            font-family: Garamond,serif;
            font-weight: bold;
        ">
            Home
        </div>

        <div
                onclick="onClickAbout()"

                style="
                    position: absolute;
                    transform: translateX(-50%) translateY(-50%);
                    display: inline-block;
                    color: #ffffff;
                    left:75%;
                    font-family: Garamond,serif;
                    font-weight: bold;
        ">
            About
            <a href="/about_wap" id="about_a"></a>
        </div>

    </div>


    <img src="static/logo.png" alt="logo" style="
        position: absolute;
        top:40%;
        left:50%;
        transform: translateX(-50%) translateY(-50%);
        width: 50%;
        height: auto;
    ">

    <div style="
        width: 100%;
        top:70%;
        position: absolute;
    ">
        <div
            onclick="onClickJoin()"
            style="
                position: absolute;
                font-size: 400%;
                transform: translateX(-50%) translateY(-50%);
                background-color: #ffffff;
                display: inline-block;
                border-radius: 999px;
                padding: 10px 80px;
                color: #0549a1;
                left:50%;
                font-family: Garamond,serif;
                font-weight: bold;
            ">
            Join
            <a href="/form_wap" id="join"></a>
        </div>
    </div>


</div>

<div style="
    position:absolute;
    border-top: #ffffff 4px solid;
    width: 90%;
    left: 5%;
    bottom: 30px;
">
    <div style="
        font-size: 300%;
        color: #ffffff;
        font-family: Garamond,serif;
        margin-top: 10px;
        margin-left: 20px;
    ">
        <a href="/TermsAndConditions" style="color: white;" target="_blank">Terms and Conditions</a><br/>
        <a href="/PrivacyDataProtectionPolicy" style="color: white;" target="_blank">Privacy & Data Protection Policy</a><br/>
        <a href="/CommunityGuidelines" style="color: white;" target="_blank">Community guidelines</a><br/>
        Accezz All rights reserved 2025<br/>
    </div>
</div>


<script>
    function onClickAbout() {
        const aboutObj = document.getElementById('about_a');
        aboutObj.click();
    }

    function onClickJoin() {
        document.getElementById('join').click();
    }

</script>
</body>
</html>
