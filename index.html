<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accezz</title>

    <style>

        #backDiv {
            position: absolute;
            width: 98%;
            left: 1%;
            height: 98%;
            overflow: hidden;
        }

        #backImg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #centerImgWrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #centerImg {
            width: 100%;
            height: auto;
        }

        #about {
            position: absolute;
            left: 90%;
            top: 5%;
            width: 7%;
            height: auto;
            cursor: pointer;
        }

        #home {
            position: absolute;
            left: 80%;
            top: 5%;
            width: 7%;
            height: auto;
            cursor: pointer;
        }

        .join {
            position: absolute;
            width: 100%;
            top: 65%;
        }

        {#让join-wap所属图片左右居中 join-wap位于join所属的div中#}
        .join-wap {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: auto;
            cursor: pointer;
        }

        .join-web {
            position: absolute;
            left: 44%;
            top: 67%;
            width: 12%;
            height: auto;
            cursor: pointer;
        }


    </style>


</head>
<body>

<div id="backDiv">
    <img src="static/indexBack.jpeg" alt="" id="backImg"/>

    <div id="centerImgWrapper">
        <img src="static/index.jpeg" alt="" id="centerImg"/>
    </div>

    <a href="#" id="about_link">
        <img src="static/about.png" alt="" id="about"/>
    </a>

    <img src="static/home.png" alt="" id="home"/>

    <div class="join">
        <a href="/form">
            <img src="static/join.png" alt="" class="join-web" id="join_img"/>
        </a>
    </div>


</div>

<script>
    function isMobileDevice() {
        const hasTouchEvents = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        const userAgent = navigator.userAgent.toLowerCase();
        const mobileKeywords = [
            'android', 'iphone', 'ipad', 'ipod', 'windows phone',
            'blackberry', 'tablet', 'mobile'
        ];
        const hasMobileKeyword = mobileKeywords.some(keyword => userAgent.includes(keyword));
        return hasTouchEvents && hasMobileKeyword;
    }

    window.onload = () => {
        const isMobile = isMobileDevice();
        const aboutLink = document.getElementById('about_link');
        const joinImg = document.getElementById('join_img');
        if (isMobile) {
            aboutLink.href = "/about_wap";
            joinImg.className = 'join-wap';
        } else {
            aboutLink.href = "/about";
        }
    };
</script>

</body>
</html>
