<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url('static/back.png')">


<div
        style="
        position: relative;
        height: 80vh;
">

    <div style="
        width: 100%;
        top:10%;
        position: absolute;
        font-size: 200%;
    ">

        <div style="
            position: absolute;
            transform: translateX(-50%) translateY(-50%);
            display: inline-block;
            color: #ffffff;
            left:75%;
            font-family: Garamond,serif;
            font-weight: bold;
        ">
            Home
        </div>

        <div
                onclick="onClickAbout()"
                style="
                position: absolute;
                transform: translateX(-50%) translateY(-50%);
                display: inline-block;
                color: #ffffff;
                left:85%;
                font-family: Garamond,serif;
                font-weight: bold;
                cursor: pointer;
        ">
            About
            <a href="/about_web" id="about_a"></a>
        </div>

    </div>


    <img src="static/logo.png" alt="logo" style="
        position: absolute;
        top:40%;
        left:50%;
        transform: translateX(-50%) translateY(-50%);
        width: 30%;
        height: auto;
    ">

    <div style="
        width: 100%;
        top:70%;
        position: absolute;
    ">
        <div
                onclick="onClickJoin()"
                style="
                position: absolute;
                font-size: 200%;
                transform: translateX(-50%) translateY(-50%);
                background-color: #ffffff;
                display: inline-block;
                border-radius: 999px;
                padding: 10px 80px;
                color: #0549a1;
                left:50%;
                font-family: Garamond,serif;
                font-weight: bold;
                cursor: pointer;
            ">
            Join
            <a href="/form" id="join"></a>
        </div>
    </div>


</div>

<div style="
    position:absolute;
    border-top: #ffffff 4px solid;
    width: 90%;
    left: 5%;
    bottom: 30px;
">
    <div style="
        font-size: 150%;
        color: #ffffff;
        font-family: Garamond,serif;
        margin-top: 10px;
        margin-left: 20px;
    ">
        Terms and Conditions<br/>
        Privacy & Data Protection Policy<br/>
        Community guidelines<br/>
        Accezz All rights reserved 2025<br/>
    </div>
</div>
<a href="/index_wap" id="jump"></a>

<script>
    function isMobileDevice() {
        const hasTouchEvents = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        const userAgent = navigator.userAgent.toLowerCase();
        const mobileKeywords = [
            'android', 'iphone', 'ipad', 'ipod', 'windows phone',
            'blackberry', 'tablet', 'mobile'
        ];
        const hasMobileKeyword = mobileKeywords.some(keyword => userAgent.includes(keyword));
        return hasTouchEvents && hasMobileKeyword;
    }

    function onClickAbout() {
        const aboutObj = document.getElementById('about_a');
        aboutObj.click();
    }

    function onClickJoin() {
        document.getElementById('join').click();
    }

    function toMobileIndex() {
        const isMobile = isMobileDevice();
        if (!isMobile) return;
        document.getElementById('jump').click();
    }

    window.onload = () => {
        toMobileIndex();
    };
</script>
</body>
</html>
