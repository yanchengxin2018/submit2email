<!-- Updated Membership Form with Checkbox Lists Instead of <select multiple> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px 20px;
            background-color: #fff;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-top: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            padding: 3px;
        }

        input[type="submit"], button {
            margin-top: 30px;
            padding: 12px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #333;
        }

        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
            margin-top: 8px;
        }

        .text-home {
            font-family: "Garamond", 微软雅黑, Avenir, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <nav style="padding: 20px; background-color: #200dff; text-align: center;font-size: 150%;">
        <a href="/" style="margin-right: 20%; text-decoration: none; color: #ffffff;" class="text-home">Home</a>
        <a href="/about_wap" style="text-decoration: none; color: #ffffff;" class="text-home">About</a>
    </nav>

    <h1>Membership Form</h1>
    <form action="https://console.theaccezz.com/api_v1/form/" method="POST" enctype="multipart/form-data">
        <h2>Basic Info</h2>
        <label for="first_name">First name <span style="color: red">*</span></label>
        <input type="text" name="first_name" id="first_name" required>

        <label for="last_name">Last name <span style="color: red">*</span></label>
        <input type="text" name="last_name" id="last_name" required>

        <label for="gender">Gender <span style="color: red">*</span></label>
        <input type="text" name="gender" id="gender" required>

        <label for="dob">Date of birth <span style="color: red">*</span></label>
        <input type="date" name="date_of_birth" id="dob" required>


        <label for="location">Location <span style="color: red">*</span></label>
        <input type="text" name="location" id="location" required>

        <label for="email">Email <span style="color: red">*</span></label>
        <input type="email" name="email" id="email" required>

        <label for="instagram">Instagram handle <span style="color: red">*</span></label>
        <input type="text" name="instagram" id="instagram" required>

        <label for="resume">Resume <span style="color: red">*</span></label>
        <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" required>

        <label>How did you hear about Accezz <span style="color: red">*</span></label>
        <div class="radio-group">
            <label><input type="radio" name="how_did_you_hear" value="Social media" checked> Social
                media</label>
            <label><input type="radio" name="how_did_you_hear" value="Word of mouth"> Word of mouth</label>
            <label><input type="radio" name="how_did_you_hear" value="Referral"> Referral (Please provide
                name)</label>
            <label><input type="radio" name="how_did_you_hear" value="Other"> Other</label>
        </div>

        <h2>Details <span style="color: red">*</span></h2>
        <label for="art_attention">Which work of art has recently captured your attention? And why?</label>
        <textarea name="art_attention" id="art_attention" rows="4" required></textarea>

        <label>What is your favorite way to engage with art? (You can choose multiple options.)</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="favorite_ways[]" value="Collect art"> Collect
                art</label>
            <label><input type="checkbox" name="favorite_ways[]"
                          value="Visit gallery and museum exhibitions"> Visit gallery and museum exhibitions</label>
            <label><input type="checkbox" name="favorite_ways[]" value="Read and write about art">
                Read and write about art</label>
            <label><input type="checkbox" name="favorite_ways[]" value="Attend live auctions"> Attend
                live auctions</label>
            <label><input type="checkbox" name="favorite_ways[]"
                          value="Parties and exhibit openings"> Parties and exhibit openings</label>
            <label><input type="checkbox" name="favorite_ways[]" value="Other"> Other</label>
        </div>

        <label>What is your current status?</label>
        <div class="checkbox-group">
            <label><input type="radio" name="current_status" value="I have an established collection"> I have an
                established collection</label>
            <label><input type="radio" name="current_status" value="I’ve collected 5 or more works"> I’ve collected
                5 or more works</label>
            <label><input type="radio" name="current_status" value="I’ve just started my collection"> I’ve just
                started my collection</label>
            <label><input type="radio" name="current_status" value="I want to start but don’t know where to begin">
                I want to start but don’t know where to begin</label>
            <label><input type="radio" name="current_status" value="I’ve never considered collecting until now">
                I’ve never considered collecting until now</label>
        </div>

        <label for="why_join">Why do you want to join? <span style="color: red">*</span></label>
        <textarea name="why_join" id="why_join" rows="4" required></textarea>

        <label for="expectations">What are your expectations from this community? <span style="color: red">*</span></label>
        <textarea name="expectations" id="expectations" rows="4" required></textarea>

        <label for="other_info">Anything else you would like us to know?(optional)</label>
        <textarea name="additional_info" id="other_info" rows="3"></textarea>

        <button type="submit">Submit</button>
    </form>


</div>
</body>
</html>
